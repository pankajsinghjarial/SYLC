<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Sylc-news</title>
<link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
<link rel="stylesheet" href="css/colorbox.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/html5.js"></script>
<script type="text/javascript" src="js/IE9.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="js/jquery.colorbox.js"></script>
<script>
	$(document).ready(function(){
		//Examples of how to assign the ColorBox event to elements
		$(".youtube").colorbox({iframe:true, innerWidth:425, innerHeight:344});
		$(".form").colorbox({iframe:true, innerWidth:410, innerHeight:330});
	});
</script>

<script type="text/javascript" src="js/jquery.aw-showcase.js"></script>
<script type="text/javascript">

$(document).ready(function()
{
	$("#showcase").awShowcase(
	{
		content_width:			392,
		content_height:			304,
		fit_to_parent:			false,
		auto:					false,
		interval:				3000,
		continuous:				false,
		loading:				true,
		tooltip_width:			200,
		tooltip_icon_width:		32,
		tooltip_icon_height:	32,
		tooltip_offsetx:		18,
		tooltip_offsety:		0,
		arrows:					true,
		buttons:				true,
		btn_numbers:			true,
		keybord_keys:			true,
		mousetrace:				false, /* Trace x and y coordinates for the mouse */
		pauseonover:			true,
		stoponclick:			true,
		transition:				'vslide', /* hslide/vslide/fade */
		transition_delay:		300,
		transition_speed:		500,
		show_caption:			'onhover', /* onload/onhover/show */
		thumbnails:				true,
		thumbnails_position:	'outside-last', /* outside-last/outside-first/inside-last/inside-first */
		thumbnails_direction:	'vertical', /* vertical/horizontal */
		thumbnails_slidex:		0, /* 0 = auto / 1 = slide one thumbnail / 2 = slide two thumbnails / etc. */
		dynamic_height:			false, /* For dynamic height to work in webkit you need to set the width and height of images in the source. Usually works to only set the dimension of the first slide in the showcase. */
		speed_change:			true, /* Set to true to prevent users from swithing more then one slide at once. */
		viewline:				false /* If set to true content_width, thumbnails, transition and dynamic_height will be disabled. As for dynamic height you need to set the width and height of images in the source. */
	});
});

</script>
</head>
<body>

	
	<!-- This is the button used to switch between One Page and Slideshow. -->

	<div id="showcase" class="showcase">
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/01.jpg" alt="01" />
			</div>
			<div class="showcase-thumbnail">
				<img src="images/01.jpg" alt="" width="110"  />
			</div>
		</div>
        
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/02.jpg" alt="02" />
			</div>
			<div class="showcase-thumbnail">
				<img src="images/02.jpg" alt="02" width="110" />
			</div>			
		</div>
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/03.jpg" alt="03" />
			</div>
			<div class="showcase-thumbnail">
				<img src="images/03.jpg" alt="" width="110"  />
			</div>
		</div>
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/04.jpg" alt="04" />
			</div>
			<div class="showcase-thumbnail">
            <img src="images/04.jpg" alt="" width="110" />
			</div>
		</div>
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/05.jpg" alt="05" />
			</div>
			<div class="showcase-thumbnail">
            <img src="images/05.jpg" alt="" width="110" />
			</div>
		</div>
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/06.jpg" alt="06" />
			</div>
			<div class="showcase-thumbnail">
				<img src="images/06.jpg" alt="" width="110"  />
			</div>
		</div>
		<div class="showcase-slide">
			<div class="showcase-content">
				<img src="images/07.jpg" alt="07" />
			</div>
			<div class="showcase-thumbnail">
				<img src="images/07.jpg" alt="" width="110"  />
			</div>
		</div>
	</div>

</div>
              
</body>
</html>
